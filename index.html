    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Funktionsverb learning</title>
    <meta name="description" content="">
    <meta name="author" content="Giampaolo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link rel="stylesheet" href="semantic/semantic.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div id="app">
      <transition name="fade" mode="out-in">
      <header v-if="intro.visible" class="header">
        <h1>{{intro.h1}}</h1>
      	<span class="des" v-html="intro.des"></span><br>
      	<button class="ui secondary button" @click="startGame">BEGIN</button>
      	<footer class="footer">
          <p v-html="intro.footer"></p>
        </footer>
      </header>
      <div class="op1" v-if="intro.game">
        <span class="w1" id="w1">"{{current.word}}"</span><br>
        <br>
        <div class="ui input">
          <input type="text" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="Funktionsverb"  v-model="current.typed"  v-on:keyup.enter="check" id="i1"/>
        </div>
        <br>
        <br>
        <button class="ui primary button" @click="check"> Confirm </button>
        <button class="ui button" @click="getWord"> New Word </button>
        <br>
        <br>
        <span class="res" id="res1"></span>
        <div class="dataM"><br>
          <div class="data1"> <span id="d1">Right: {{game.right}}</span> <span id="d2">Wrong: {{game.wrong}}</span> </div>
          <div class="data2 my-3"> <span id="d1">Words left: {{current.left}}</span> </div>
          <input class="my-3" type="checkbox" v-model="current.deleteWords" id="checkDelete">
          <label for="checkDelete">Delete right answers</label>
        </div>

        <footer class="footer">

      <div>
        <div class="ui left labeled button" tabindex="0" @click="getObj">
          <a class="ui basic label">
            Restart Game
          </a>
          <div class="ui icon button">
            <i class="sync icon"></i>
          </div>
        </div>
        <b-button v-b-modal="'verbList'">Funktionsverb list</b-button>

        <b-modal id="verbList" scrollable title="Funktionsverb list">
          <template v-for="(values, name, index) in fVerbs" class="my-2">
            <p class="h4 text-center font-weight-bolder ">{{name}}</p>
            <p class="text-center" v-for="value in values">{{value}}</p>
          </template>
        </b-modal>
      </div>
        <p class="my-4">&copy; 2018 - Website by <a href="mailto:alucardsa@live.it">Giampaolo Fois</a> </p>
      </footer>
      </div>
    </transition>
    </div>

  </body>
  <script src="semantic/semantic.min.js"></script>
  <script src="app.js"></script>
</html>
